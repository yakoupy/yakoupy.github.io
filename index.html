<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "NoFont", sans-serif;
    background: none;
    background-size: cover;
    overflow: hidden;
    position: relative;
}

body::before {
content: "";
position: absolute;
top: 0; left: 0;
width: 100%; height: 100%;
background: rgba(0,0,0,0);
z-index: 0;
}
.overlay {
position: fixed;
top: 0; left: 0;

justify-content: center;

.overlay.fade-out {
opacity: 0;
pointer-events: none;
z-index: -1;
}
.overlay p {
font-size: 1.8rem;
color: white;
font-weight: bold;
letter-spacing: 1px;
text-align: center;
user-select: none;
cursor: default;
}
.tilt-container {
display: flex;
flex-direction: column;
align-items: center;
gap: 20px;
perspective: 1000px;
position: relative;
z-index: 1;
}
.tilt-group {
display: flex;
flex-direction: column;
align-items: center;
gap: 12px;
transition: transform 0.15s ease-out;
transform-style: preserve-3d;
}

/* --- ANIMATION CORE --- */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

.rectangle, .roblox-card {
  opacity: 0;
  transition: opacity 0.2s ease;
}

/* Delais un par un */
.rectangle.top.visible {
    animation: slideUp 0.8s ease forwards;
    animation-delay: 0.1s;
}
.roblox-card.visible {
    animation: slideUp 0.8s ease forwards;
    animation-delay: 0.3s;
}
.rectangle.bottom.visible {
    animation: slideUp 0.8s ease forwards;
    animation-delay: 0.5s;
}
/* ---------------------- */

.rectangle {
  position: relative;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.21); 
  border: 1px solid rgba(255, 255, 255, 0.1); 
  backdrop-filter: blur(10px); 
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
}

.rectangle.top {

height: 265px;
}

.badges {

padding:10px 20px;

<audio id="audio"></audio>

<script>
const overlay=document.getElementById("overlay");
const tiltContainer=document.getElementById("tilt");
const tiltGroup=tiltContainer.querySelector(".tilt-group");
const rectangles=document.querySelectorAll(".rectangle, .roblox-card");
const audio=document.getElementById("audio");
const playPauseBtn=document.getElementById("play-pause");
const progress=document.getElementById("progress");
const currentTimeEl=document.getElementById("current-time");
const durationEl=document.getElementById("duration");
const cover=document.getElementById("cover");
const musicTitle=document.getElementById("music-title");
const nextBtn=document.getElementById("next");
const prevBtn=document.getElementById("prev");

const tracks=[
{src:"https://files.catbox.moe/ieb3np.mp3",title:"Dancing with your eyes closed",cover:"https://i.postimg.cc/tJYynTvQ/1d50d94246ed3f370baa1759b6b876c4.jpg"},
{src:"https://files.catbox.moe/bf0da2.mp3",title:"Century",cover:"https://i.postimg.cc/52v4mXxZ/esdeekid.jpg"}
];
let currentTrack=0;

function loadTrack(index){
    currentTrack=(index+tracks.length)%tracks.length;
    audio.src=tracks[currentTrack].src;
    cover.src=tracks[currentTrack].cover;
    musicTitle.textContent=tracks[currentTrack].title;
    if(!audio.paused) audio.play();
}
loadTrack(0);

overlay.addEventListener("click",()=>{
    overlay.classList.add("fade-out");
    setTimeout(()=>{
        rectangles.forEach(rect=>rect.classList.add("visible"));
    },200);
    audio.play();
});

playPauseBtn.addEventListener("click",()=>{
    if(audio.paused){audio.play(); playPauseBtn.src="https://i.postimg.cc/Gh1r0gG3/reprendre.png";}
    else{audio.pause(); playPauseBtn.src="https://i.postimg.cc/RhVRfRKr/pause.png";}
});

nextBtn.addEventListener("click",()=>loadTrack(currentTrack+1));
prevBtn.addEventListener("click",()=>loadTrack(currentTrack-1));

audio.addEventListener("timeupdate",()=>{
    const progressPercent=(audio.currentTime/audio.duration)*100;
    progress.style.width=progressPercent+"%";
    const m=Math.floor(audio.currentTime/60);
    const s=Math.floor(audio.currentTime%60).toString().padStart(2,"0");
    currentTimeEl.textContent=`${m}:${s}`;
});

audio.addEventListener("loadedmetadata",()=>{
    const m=Math.floor(audio.duration/60);
    const s=Math.floor(audio.duration%60).toString().padStart(2,"0");
    durationEl.textContent=`${m}:${s}`;
});

document.addEventListener('contextmenu',event=>event.preventDefault());

tiltContainer.addEventListener("mousemove",e=>{
    const rect=tiltContainer.getBoundingClientRect();
    const x=(e.clientX-rect.left)/rect.width;
    const y=(e.clientY-rect.top)/rect.height;
    const rotateX=(y-0.5)*20;
    const rotateY=(x-0.5)*-20;
    tiltGroup.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

tiltContainer.addEventListener("mouseleave",()=>{
    tiltGroup.style.transform="rotateX(0) rotateY(0)";
});

const titleText=["@","@N","@No","@No'","@No","@N","@"];
let i=0;(function animateTitle(){document.title=titleText[i];i=(i+1)%titleText.length;setTimeout(animateTitle,400);})();

const subtitleEl=document.getElementById("subtitle");
const text="+dm for bios";
let index=0;
let direction=1;
function typeWriter(){
    subtitleEl.textContent=text.slice(0,index);
    index+=direction;
    if(index>text.length){direction=-1; index=text.length; setTimeout(typeWriter,1000); return;}
    if(index<0){direction=1; index=0; setTimeout(typeWriter,500); return;}
    setTimeout(typeWriter,direction===1?120:80);
}
typeWriter();

const ROBLOX_USER_ID=10211991954;
async function loadRobloxProfile(){
    try{
        const user = await fetch(`https://users.roproxy.com/v1/users/${ROBLOX_USER_ID}`).then(r=>r.json());
        document.getElementById('roblox-username').textContent=user.displayName||user.name;
        document.getElementById('roblox-profileBtn').onclick=()=>window.open(`https://www.roblox.com/users/${ROBLOX_USER_ID}/profile`,'_blank');
        const avatar = await fetch(`https://thumbnails.roproxy.com/v1/users/avatar?userIds=${ROBLOX_USER_ID}&size=150x150&format=Png`).then(r=>r.json());
        document.getElementById('roblox-avatar').src=avatar.data[0].imageUrl;
        const friends = await fetch(`https://friends.roproxy.com/v1/users/${ROBLOX_USER_ID}/friends/count`).then(r=>r.json());
        document.getElementById('roblox-friends').textContent=`${friends.count} Friends`;
        const followers = await fetch(`https://friends.roproxy.com/v1/users/${ROBLOX_USER_ID}/followers/count`).then(r=>r.json());
        document.getElementById('roblox-followers').textContent=`${followers.count} Followers`;
    }catch(e){console.error(e);}
}
loadRobloxProfile();

(function(){
const canvas=document.createElement('canvas');
const ctx=canvas.getContext('2d');
canvas.style.position='fixed';
canvas.style.top='0'; canvas.style.left='0';
canvas.style.width='100%'; canvas.style.height='100%';
canvas.style.pointerEvents='none'; canvas.style.zIndex='9999';
document.body.appendChild(canvas);
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const POINTS_COUNT=15; const K=0.1; const DAMPING=0.7; const EPSILON=0.5;
const COLOR='rgba(0, 0, 0, 0.3)'; const LINE_WIDTH=3;
let mouse={x:0,y:0}; let points=[]; let initialized=false;
document.addEventListener('mousemove',e=>{mouse.x=e.clientX; mouse.y=e.clientY;
if(!initialized){for(let i=0;i<POINTS_COUNT;i++){points.push({x:mouse.x,y:mouse.y,vx:0,vy:0,offsetX:0,offsetY:0});}initialized=true;}});
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);
if(initialized){for(let i=0;i<points.length;i++){let target=i===0?mouse:points[i-1];let p=points[i];let dx=target.x-p.x;let dy=target.y-p.y;
if(Math.abs(dx)>EPSILON||Math.abs(dy)>EPSILON){p.vx+=dx*K; p.vy+=dy*K; p.vx*=DAMPING; p.vy*=DAMPING; p.x+=p.vx; p.y+=p.vy;}else{p.vx=p.vy=0; p.x=target.x; p.y=target.y;}}
ctx.strokeStyle=COLOR; ctx.lineWidth=LINE_WIDTH; ctx.beginPath(); ctx.moveTo(points[0].x,points[0].y);
for(let i=1;i<points.length;i++){ctx.lineTo(points[i].x,points[i].y);}ctx.stroke();}requestAnimationFrame(animate);}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
})();
audio.addEventListener("ended", () => {
    loadTrack(currentTrack + 1);
    audio.play();
});

</script>
